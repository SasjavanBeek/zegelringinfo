<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zegelring.info</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img
        src="images/logo.png"
        alt="Zegelring.info, uw specialist in zegelringen"
      />
    </header>
    <main>
      <div class="original">
        <div>
          <section>
            <ul class="linkstwee">
              <li>
                <img
                  src="images/resultaat/metsteen-ovaal-goud.png"
                  alt="zegelring met steen"
                  id="steen"
                />
                <p>steen</p>
              </li>
              <li>
                <img
                  src="images/resultaat/zondersteen-stomphoek-goud.png"
                  alt="stomphoekige ring"
                  id="vorm"
                />
                <p>vorm</p>
              </li>
            </ul>
          </section>
        </div>
        <div class="resultaat">
          <img
            id="ring"
            src="images/resultaat/zondersteen-ovaal-goud.png"
            alt="ring"
          />
          <p>Uw unieke zegelring</p>
        </div>
        <div>
          <section>
            <ul class="kleur">
              <li>
                <img
                  src="images/resultaat/zondersteen-ovaal-goud.png"
                  alt="gouden ring"
                  id="goud"
                />
                <p>goud</p>
              </li>
              <li>
                <img
                  src="images/resultaat/zondersteen-ovaal-zilver.png"
                  alt="zilveren ring"
                  id="zilver"
                />
                <p>zilver</p>
              </li>
              <li>
                <img
                  src="images/resultaat/zondersteen-ovaal-rosegoud.png"
                  alt="rosegouden ring"
                  id="rosegoud"
                />
                <p>ros√©goud</p>
              </li>
            </ul>
          </section>
        </div>
        <audio src="audio/audio1click.wav" id="audio"></audio>
        <audio src="audio/audio2woesh.mp3" id="audio2"></audio>
      </div>
    
      <div class="voorbeelden">
        <p> gebruik pijltjes toetsen voor voorbeelden</p>
        <h4>voorbeeldnaam</h4>
       
        <!-- manualnavstart -->
        <div class="slideshow">
          <input type="radio" name="radio-btn" id="radio1" checked/>
          <label for="radio1" class="manualbtn1"></label>
          <input type="radio" name="radio-btn" id="radio2" />
          <label for="radio2" class="manualbtn2"></label>
          <input type="radio" name="radio-btn" id="radio3" />
          <label for="radio3" class="manualbtn3"></label>
          <input type="radio" name="radio-btn" id="radio4" />
          <label for="radio4" class="manualbtn4"></label>

          <div class="slides">
              <img src="images/resultaat/metsteen-ovaal-goud.png" />
              <img src="images/resultaat/metsteen-stomphoek-rosegoud.png" />
              <img src="images/resultaat/zondersteen-stomphoek-zilver.png" />
              <img src="images/resultaat/metsteen-ovaal-rosegoud.png" />
          </div>
        </div>

    </main>
    <footer>
      <p>
        Afbeeldingen en inspiratie van:
        <a href="https://www.zegelring.info/">zegelring.info</a>
      </p>
      <a href="http://www.facebook.com/zegelring"
        ><img
          src="images/facebookbutton.png"
          alt="Volg zegelring.info op Facebook"
      /></a>
    </footer>
    <script src="js/zegelring.js"></script>
  </body>
</html>
